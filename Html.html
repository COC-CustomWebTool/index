<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">


    <link href="css/CSS.css" rel="stylesheet" />

    <script src="https://js.arcgis.com/4.8/"></script>

</head>
<body>
    <div id="viewDiv">


    </div>
